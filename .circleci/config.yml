version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3-stretch
    
    working_directory: ~/project
  
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  push:
    docker:
      - image: circleci/golang:1.15
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: build and upload to docker hub
          command: |
            docker build --tag=$IMAGE_NAME .
            docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD"
            docker tag $IMAGE_NAME $DOCKERHUB_USERNAME/$IMAGE_NAME
            docker push $DOCKERHUB_USERNAME/$IMAGE_NAME

  create-eks-cluster:
      docker:
        - image: python:3.7-alpine3.11
      working_directory: ~/project
      steps:
        - checkout
        - run:
            name: install eks and create EKS cluster
            command: |
              apk add --update tar gzip curl
              curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/v0.83.0/eksctl_Linux_amd64.tar.gz" | tar xz -C /tmp
              mv /tmp/eksctl /usr/local/bin
              eksctl create cluster --name=cluster-${CIRCLE_WORKFLOW_ID:0:7}

workflows:
  default:
    jobs:
      - build
      - push:
          requires: [build]
      - create-eks-cluster:
          requires: [push]
